<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="clocks">clocks</button>
        <button class="tecla tecla_clap">Clap</button>
        <button class="tecla tecla_tim">Tim</button>

        <button class="tecla tecla_puff">Puff</button>
        <button class="tecla tecla_splash">Splash</button>
        <button class="tecla tecla_toim">Toim</button>

        <button class="tecla tecla_psh">Psh</button>
        <button class="tecla tecla_tic">Tic</button>
        <button class="tecla tecla_tom">Tom</button>
    </section>

    <audio controls src=" sounds/a-sky-full-stars.wav" id="a_sky_full_stars"></audio>
    <audio controls src=" sounds/fifetime.wav" id="lifetime"></aud" id="som_tecla_splash"></audio>
    <audio controls src=" sounds/clocks.wav" id="clocks"></audio>
    <audio controls src=" sounds/viva-la-vida.wav" id="viva_la_vida"></audio>
    <audio controls src=" sounds/yellow.wav" id="yellow"></audio>
    <audio controls src=" sounds/paradise.wav" id="paradise"></audio>

</body>
</html>
